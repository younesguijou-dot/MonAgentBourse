name: Scan Bourse Quotidien

on:
  schedule:
    - cron: "45 14 * * 1-5"
  workflow_dispatch:

jobs:
  run-bot:
    # Cron seulement sur main ; manuel sur toutes les branches
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- R (MASI via casabourse) ---
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system libs for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

      - name: Install R dependencies (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            gsheet
            rvest
            RJSONIO
            R.utils

      - name: Install casabourse (CRAN archive)
        run: |
          Rscript -e 'install.packages("https://cran.r-project.org/src/contrib/Archive/casabourse/casabourse_2.0.0.tar.gz", repos=NULL, type="source")'
          Rscript -e 'cat("casabourse version:", as.character(packageVersion("casabourse")), "\n")'

      - name: Fetch MASI
        run: Rscript fetch_masi.R

      # --- Python ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send Telegram report
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: python agent_bourse_casa.py
