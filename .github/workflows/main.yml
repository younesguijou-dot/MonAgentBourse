name: Scan Bourse Quotidien

on:
  schedule:
    - cron: "45 14 * * 1-5"
  workflow_dispatch:

jobs:
  run-bot:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install Python deps + Playwright browser
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Scrape watchlist (full + mini CSV)
        run: python scrape_watchlist.py

      - name: Show mini CSV (debug)
        run: |
          echo "---- watchlist_prices.csv ----"
          cat watchlist_prices.csv || true

      - name: Send Telegram report
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: python agent_bourse_casa.py
