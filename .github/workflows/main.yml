name: Scan Bourse Quotidien

on:
  schedule:
    - cron: "45 14 * * 1-5"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages("remotes", repos="https://cloud.r-project.org")'
          Rscript -e 'remotes::install_github("AODiakite/casabourse")'
          Rscript -e 'cat("casabourse version:", as.character(packageVersion("casabourse")), "\n")'

      - name: Fetch MASI
        run: Rscript fetch_masi.R

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Python deps
        run: pip install requests

      - name: Send Telegram report
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python agent_bourse_casa.py
